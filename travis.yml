language: python
services:
  - postgresql
python:
  - "2.7"
  - "3.4"
  - "3.5"
# command to install dependencies
install: "pip install -r requirements.txt"
# command to run tests
script: py.test
env:
  - DATABASE_URL='postgres://postgres:@localhost:5432/test-learning-journal'
before_script:
  - psql -c 'create database test-learning-journal;' -U postgres